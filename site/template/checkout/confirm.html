<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script>
        $(function(){
            $(".step1").hide();
            $(".step2").show();
            $(".purTop li:eq(1)").addClass("active").siblings().removeClass("active");

            //版本切换
            $(".edition li").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
            });
            //第一步提胶支付
            $(".totalPrice button").click(function(){
                $(".step1").hide();
                $(".step2").show();
                $(".purTop li:eq(1)").addClass("active").siblings().removeClass("active");
            });
            //第二步立即支付
            $(".payment").click(function(){
                $(".completed").show();
            });
            //切换支付方式
            $(".choice li").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
            });
            //取消
            $(".cancel").click(function(){
                $(".completed").hide();
            });
        });
    </script>
</head>
<body>
<div class="purTop">
    <ul>
        <li class="active">
            <p>1</p>
            <p>填写购买信息，提交订单</p>
        </li>
        <li>
            <p>2</p>
            <p>确认订单，付款</p>
        </li>
        <li>
            <p>3</p>
            <p>完成支付，开始使用</p>
        </li>
    </ul>
    <div class="line1"></div>
    <div class="line2"></div>
</div>

<div class="content step2">
    <div class="contentTop">
        <img src="img/car.png">
        <p>订单详情：12345679123658525</p>
    </div>
    <div class="detailContent">
        <p><span>企业团队名称：</span><span>上海银河创意</span></p>
        <p><span>选择版本：</span><span>团队版</span></p>
        <p><span>成员数量：</span><span>{$data['num']}</span></p>
        <p><span>购买年限：</span><span>{$data['years']}年</span></p>
        <p><span>总计：</span><span>{$data['total']}元</span></p>
        <div class="actual">
            <p><span>实付：</span><span>{$data['total']}元</span></p>
            <div class="code">
                <input type="checkbox">
                <span>使用推荐码</span>
                <input type="text">
            </div>
        </div>
    </div>
    <div class="choice">
        <p>选择购买方式：</p>
        <ul>
            <li class="active" id="zhifubao"></li>
            <li id="weixin"></li>
        </ul>
    </div>
    <a href="?script=NativePay"><button class="payment">立即支付</button></a>
</div>
<div class="completed">
    <div class="comContent">
        <p>已完成在线支付？</p>
        <p>请先进行在线支付，如已完成支付，请点击完成。</p>
        <button class="cancel"></button>
        <ul>
            <li><a href="?script=NativePay">立即支付</a></li>
            <li>支付遇到问题</li>
        </ul>
    </div>
</div>
</body>
</html>
