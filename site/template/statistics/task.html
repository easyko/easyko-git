<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务统计</title>
    <link href="../../static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/vendor/bootstrap/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="../../static/css/matrix.css" rel="stylesheet">
    <link href="../../static/css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../static/vendor/bootstrap/bootstrap.ie8.js"></script>
    <![endif]-->
    <script src="../../static/vendor/jquery-1.12.3.min.js"></script>
<script src="../../static/vendor/bootstrap/bootstrap.min.js"></script>
<script src="../../static/vendor/bootstrap/bootstrap-datepicker.min.js"></script>

    <script src="../../static/javascript/echarts.min.js"></script>
    <style>
        #main{
            width: 100%;
            height: 300px;
        }
    </style>
    <script>
        $(function(){
            var option = {
                title: {
                    text: ''
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data:['新增任务','完成任务'],
                    right:"5%"
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['05-20','05-21','05-22','05-23','05-24','05-25','05-26']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'新增任务',
                        type:'line',
                        smooth:true,
                        color:"#2971f6",
                        data:[1, 2, 3, 4, 5, 6, 7]
                    },
                    {
                        name:'完成任务',
                        type:'line',
                        color:"#4dd3b5",
                        smooth:true,
                        data:[7, 6, 5, 4, 3, 2, 1]
                    }
                ]
            };

            //生成图表
            var myChart = echarts.init(document.getElementById('main'));
            myChart.setOption(option);

        })
    </script>
</head>
<body>
<div id="page-wrapper">
    <div>
        <h1 class="page-header">任务统计</h1>
        <ol class="breadcrumb">
            <select name="" id="" style="width: 200px; padding: 5px;">
                <option value="">选择</option>
            </select>
        </ol>
    </div>

    <div class="statistics">
        <div class="list">
            <div class="lab">已创建</div>
            <div class="con">204</div>
        </div>
        <div class="list">
            <div class="lab">进行中</div>
            <div class="con">4</div>
        </div>
        <div class="list">
            <div class="lab">待处理</div>
            <div class="con">200</div>
        </div>
        <div class="list">
            <div class="lab">已完成</div>
            <div class="con">98%</div>
        </div>
        <div class="list bottom">
            <div class="lab">已延期</div>
            <div class="con">200</div>
        </div>
        <div class="list bottom">
            <div class="lab">已取消</div>
            <div class="con">4</div>
        </div>
        <div class="list bottom">
            <div class="lab">任务完成率</div>
            <div class="con">200</div>
        </div>
        <div class="list bottom">
            <div class="lab">任务延期率</div>
            <div class="con">98%</div>
        </div>
    </div>
    <div class="ehartDetail">
        <div class="chartTitle">
            <p>企业每日完成新增和完成任务趋势</p>
            <ul>
                <li><&nbsp;&nbsp;</li>
                <li>本周</li>
                <li>&nbsp;&nbsp;></li>
            </ul>
        </div>
        <div id="main"></div>
    </div>
</div>
</body>
</html>
